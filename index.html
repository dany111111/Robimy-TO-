<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niemieckie Słownictwo - Generator Opowieści</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #slowa-lista, #wybrane-slowa {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            min-height: 50px;
        }
        #generuj-opowiesc {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Niemieckie Słownictwo</h1>
    
    <!-- Lista słów do wyboru -->
    <div id="slowa-lista">
        <p><strong>Lista słów:</strong></p>
        <button onclick="dodajSlowo('Baum')">Baum</button>
        <button onclick="dodajSlowo('Himmel')">Himmel</button>
        <button onclick="dodajSlowo('Sonne')">Sonne</button>
        <button onclick="dodajSlowo('Freund')">Freund</button>
        <button onclick="dodajSlowo('Abenteuer')">Abenteuer</button>
        <!-- Możesz dodać więcej słów tutaj -->
    </div>

    <!-- Wybrane słowa -->
    <div id="wybrane-slowa">
        <p><strong>Wybrane słowa:</strong></p>
    </div>

    <!-- Przycisk do generowania opowieści -->
    <button id="generuj-opowiesc">Generuj Opowieść</button>

    <!-- Wygenerowana opowieść -->
    <h2>Wygenerowana Opowieść</h2>
    <div id="wygenerowana-opowiesc"></div>
</div>

<script>
    // Tablica przechowująca wybrane słowa
    const wybraneSlowa = new Set();

    // Funkcja do dodawania słów do wybranej listy
    function dodajSlowo(slowo) {
        wybraneSlowa.add(slowo);
        aktualizujListeWybranychSlow();
    }

    // Aktualizuj wyświetlaną listę wybranych słów
    function aktualizujListeWybranychSlow() {
        const wybraneSlowaDiv = document.getElementById('wybrane-slowa');
        wybraneSlowaDiv.innerHTML = "<p><strong>Wybrane słowa:</strong></p>";
        
        wybraneSlowa.forEach(slowo => {
            const slowoElement = document.createElement('span');
            slowoElement.innerText = slowo + " ";
            wybraneSlowaDiv.appendChild(slowoElement);
        });
    }

    // Funkcja generująca opowieść na podstawie wybranych słów
    document.getElementById('generuj-opowiesc').addEventListener('click', () => {
        const slowaArray = Array.from(wybraneSlowa);
        
        // Sprawdzenie, czy są wybrane słowa
        if (slowaArray.length === 0) {
            alert("Proszę zaznaczyć przynajmniej jedno słowo!");
            return;
        }
        
        // Generowanie przykładowej opowieści
        const opowiesc = `Pewnego dnia ${slowaArray.join(', ')} spotkały się na niezwykłej przygodzie pełnej magii i tajemnic. Przeżyły niezapomniane chwile, odkrywając swoje talenty i siłę przyjaźni.`;
        
        // Wyświetlenie opowieści
        document.getElementById('wygenerowana-opowiesc').innerText = opowiesc;
    });
</script>

</body>
</html>
