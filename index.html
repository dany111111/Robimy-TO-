<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niemieckie Słownictwo - Generator Opowieści</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .slowo {
            cursor: pointer;
            margin: 5px;
            padding: 5px;
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .zaznaczone {
            background-color: #cceeff;
        }
        #lista-wybranych {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Moje Słownictwo Niemieckie</h1>
    <input type="text" id="nowe-slowo" placeholder="Dodaj nowe słowo" />
    <button id="dodaj-slowo">Dodaj słowo</button>
    
    <h2>Dodane Słowa</h2>
    <div id="kontener-slow"></div>
    
    <h2>Wybrane Słowa</h2>
    <div id="lista-wybranych"></div>
    
    <button id="generuj-opowiesc">Generuj Opowieść</button>
    
    <script>
        const kontenerSlow = document.getElementById('kontener-slow');
        const listaWybranych = document.getElementById('lista-wybranych');
        const noweSlowoInput = document.getElementById('nowe-slowo');
        const wybraneSlowa = new Set();

        document.getElementById('dodaj-slowo').addEventListener('click', () => {
            const noweSlowo = noweSlowoInput.value.trim();
            if (noweSlowo) {
                const slowoDiv = document.createElement('div');
                slowoDiv.innerText = noweSlowo;
                slowoDiv.className = 'slowo';
                slowoDiv.onclick = () => {
                    slowoDiv.classList.toggle('zaznaczone');
                    if (wybraneSlowa.has(noweSlowo)) {
                        wybraneSlowa.delete(noweSlowo);
                    } else {
                        wybraneSlowa.add(noweSlowo);
                    }
                    aktualizujListe();
                };
                kontenerSlow.appendChild(slowoDiv);
                noweSlowoInput.value = '';
            }
        });

        function aktualizujListe() {
            listaWybranych.innerHTML = Array.from(wybraneSlowa).join(', ');
        }

        document.getElementById('generuj-opowiesc').addEventListener('click', async () => {
            const slowaArray = Array.from(wybraneSlowa);
            if (slowaArray.length === 0) {
                alert("Proszę zaznaczyć przynajmniej jedno słowo!");
                return;
            }
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY', // Zastąp 'YOUR_API_KEY' swoim kluczem API
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo', // lub inny model
                    messages: [{ role: 'user', content: `Napisz krótką bajkę używając słów: ${slowaArray.join(', ')}` }]
                }),
            });
            const data = await response.json();
            alert(data.choices[0].message.content);
        });
    </script>
</body>
</html>
